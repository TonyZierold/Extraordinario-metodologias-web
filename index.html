<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Login</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form" id="login-form">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>
      </div>
      <button id="login-btn">Ingresar</button>
      <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
    </div>

    <div class="auth-form hidden" id="register-form">
      <h2>Registrarse</h2>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" required>
      </div>
      <div class="form-group">
        <label for="register-confirm">Confirmar Contraseña</label>
        <input type="password" id="register-confirm" required>
      </div>
      <button id="register-btn">Crear Cuenta</button>
      <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
    </div>

    <div id="auth-message" class="hidden"></div>
  </div>
</body>
</html>
